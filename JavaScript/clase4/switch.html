<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <h1>switch</h1>
    <h3>Es como un  en caso de, se usa cuando se tienen que usar muchos if, se ve mas elegante</h3>

    <p id="color"></p>



    <script>
        let color = prompt("Ingrese un color")

        switch (color){
            case "rojo":
                console.log("El color es rojo");
                var imprimir = "rojo"
                break;

            case "verde":
                console.log("El color es verde");
                var imprimir = "verde"
                break;

            default:
                console.log("El color no es ni rojo ni verde");
                var imprimir = "ni rojo ni verde"
        }
        document.getElementById("color").innerHTML = `el color es: ${imprimir}`
    </script>
</body>
</html>
