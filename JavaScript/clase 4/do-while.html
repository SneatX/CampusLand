<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diclo do-while</title>
</head>
<body>
    <h1>do - while</h1>


    <script>

        let n1 = 1;
        let n2 = 1;
        var n3 = 1;
        console.log(n1);
        console.log(n2);

        var i = 0;
        do{
            let n4 = n1 + n3 * n2; //n1 + (-1)**i * n2
            console.log(n4);
            n1 = n2;
            n2 = n4;
            n3 *= -1;
            var i = i +1;
        }while(i<5)

    </script>
</body>
</html>
