    <script>

            console.log(i)
        }

        console.log("ejercicio, hacer un algoritmo que imprima (1, 1, 2, -1, 1, -2....)")

        let n1 = 1;

        n3 =1;
        console.log(n1);
        console.log(n2);
        for(let i=0 ; i<5 ;i++){
            let n4 = n1 + n3 * n2; //n1 + (-1)**i * n2

        }
    </script>
