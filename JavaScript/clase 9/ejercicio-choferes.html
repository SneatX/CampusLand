<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <style>
        * {
            border: 0;
            padding: 0;
        }

        h1 {
            color: rgb(56, 56, 224);
        }

        .hola {
            color: blue;
            width: 10px;
        }

        td {
            width: 30px
        }
    </style>

    <title>THE BIG OLD</title>
</head>

<body>
    <div class="container">
        <!-------Encabezado pagina------->
        <div class="row">
            <div class="col-12">
                <h1>The Big Old</h1>
                <br>
                <h2>Tabla de kilometros recorridos durante la semana</h2>
                <hr>
            </div>
        </div>

        <br><br>
        <!--Pedida de elementos-->
        <form action="" name="miFormulario">
            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered border-primary hola">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Lunes</th>
                                <th>Martes</th>
                                <th>Miercoles</th>
                                <th>Jueves</th>
                                <th>Viernes</th>
                                <th>Sabado</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="hola"><input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"></td>

                                <td><input type="number" name="lunes" id="lunes" placeholder="Cantidad lunes"></td>

                                <td><input type="number" name="martes" id="martes" placeholder="Cantidad martes"></td>

                                <td><input type="number" name="miercoles" id="miercoles"
                                        placeholder="Cantidad miercoles">
                                </td>

                                <td><input type="number" name="jueves" id="jueves" placeholder="Cantidad jueves"></td>

                                <td><input type="number" name="viernes" id="viernes" placeholder="Cantidad viernes">
                                </td>

                                <td><input type="number" name="sabado" id="sabado" placeholder="Cantidad sabado"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <br><br>

            <!--Encabezado de la tabla-->
            <div class="row">
                <div class="col">
                    <table class="table table-bordered border-primary">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Lunes</th>
                                <th>Martes</th>
                                <th>Miercoles</th>
                                <th>Jueves</th>
                                <th>Viernes</th>
                                <th>Sabado</th>
                                <th>Total K</th>
                            </tr>
                        </thead>
                        <tbody id="respuesta">

                        </tbody>
                    </table>
                </div>
            </div>

        </form>






    </div>


















    <!--SCRIPT BOOTSTRAPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <!--SCRIPT JS-->
    <script src="ejercicio-choferes.js"></script>
</body>

</html>
