    <title>Prestamo</title>

  <body>



    <script>
      let monto = Number(prompt("Ingrese el monto de credito: $"))
      let interesAnual = Number(prompt("Ingrese la taza de interes anual: "))
      let numeroPagos = Number(prompt("Ingrese el numero de pagos mensuales: "))

      let montomensual = monto / numeroPagos;
      let valorTotal = monto + (monto * (interesAnual/100))

      console.log(montomensual)
      console.log(valorTotal)
    </script>
