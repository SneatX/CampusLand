<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando elementos</title>
</head>

<body>
    <p class="parrafo" id="mi-id">Hola este es mi parrafo</p>
    <p class="parrafo" id="mi-id-dos">Hola este es mi parrafo</p>
    <br><br><br>


    <ul id="lista-dinamica">

    </ul>




    <script>
        console.log(document.head);
        console.log(document.body);
        console.log(document.getElementById("mi-id"))
        console.log(document.querySelector("#mi-id"))
        console.log(document.querySelector(".mi-id")) //sale null porque no hay una clase llamada mi-id
        console.log(document.querySelector("p")) //devuelve el 1 parrafo 
        console.log(document.querySelectorAll("p"))


        //_--_--_--_--_--_MODIFICAR ELEMENTOS_--_--_--_--_--_//
        const parrafo = document.querySelector(".parrafo")
        parrafo.textContent = "Parrafo dinamico"
        parrafo.innerHTML = "<b>El inner HTML me permite insertar codigo HTML</b>"


        //_--_--_--_--_--_AGREGAR ELEMENTOS_--_--_--_--_--_//

        //elementos donde vamos a incorporar los <li>
        const lista = document.getElementById("lista-dinamica");
        //creamos el <li>
        const li = document.createElement("li")
        //agregamos texto al <li>
        li.textContent = "Mi <li> dinamico"
        //Finalmente incorporamos al <ul>
        lista.appendChild(li);



        //_--_--_--_--_--_FRAGMENT_--_--_--_--_--_//
        const arrayItem = ["item 1", "item 2", "item 3" , "item 4"]

        //crear fragmento
        const fragment = document.createDocumentFragment()
        arrayItem.forEach((item) => {
        const li = document.createElement("li")
        li.textContent = item
        fragment.appendChild(li)
        })

        lista.appendChild(fragment)
    </script>
</body>

</html>
