<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-------ESTO ES LO QUE DEBEMOS CREAR DESDE JS------->
    <!--
    <li class="list" id="lista-dinamica">
        <b>nombre:</b> <span class="text-danger">descripcion...</span>
    </li>
    -->

    <ul id="lista-dinamica"></ul>



    <script>
        const lista = document.getElementById("lista-dinamica") //aqui se guarda el ul del html
        const arrayItem = ["item 1", "item 2", "item 3"];
        const fragment = document.createDocumentFragment();

        arrayItem.forEach((item) => {
            const li = document.createElement("li"); //creamos li
            li.classList.add("list")                //agregamos clase a li

            const b = document.createElement("b") //creamos b
            b.textContent = "Nombsre: "

            const span = document.createElement("span") //creamos el span
            span.classList.add("text-danger")
            span.textContent = item

            //Agregamos la b y el span al li, pero como hijos del li 
            li.appendChild(b)
            li.appendChild(span)

            fragment.appendChild(li) //agregamos el li al fragmento antes creado
        });

        lista.appendChild(fragment)
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
