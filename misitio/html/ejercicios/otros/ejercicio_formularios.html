<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5.</title>
</head>
<body>
    <form>
        <label for="txtusuarrio">Nombre: </label>
        <input type="text" name = txtusuarrio autofocus id ="txtusuarrio" >

        <br>
        <br>

        <label for="email">Correo electronico:</label>
        <input type="email" id="email" name="email">

        <br>
        <br>

        <label for="urlusuario">URL: </label>
        <input type="url" id="urlusuario" name="urlusuario" placeholder="Escribe la URL de tu pagina">

        <br>
        <br>

        <label for="fecha">Fecha: </label>
        <input type="date" id = "fecha" name = "fecha">
       
        <br>
        <br>

        <label for="tiempo">Tiempo: </label>
        <input type="time" id = "tiempo" name = "tiempo">

        <br>
        <br>

        <label for="tiempo_fecha">Fecha y hora: </label>
        <input type="datetime-local" id = "tiempo_fecha" name = "tiempo_fecha">
        <!-- <label for="tiempo_fecha">Fecha y hora: </label>
        <input type="datetime" id = "tiempo_fecha" name = "tiempo_fecha"> -->

        <br>
        <br>

        <label for="mes">Mes: </label>
        <input type="month" id = "mes" name = "mes">

        <br>
        <br>

        <label for="semana_usuario">Semana:: </label>
        <input type="week" id = "semana_usuario" name = "semana_usuario">

        <br>
        <br>

        <label for="numero_usuario">Numero (min -10, max 10): </label>
        <input type="number" id = "numero_usuario" name = "numero_usuario" min="-10" max="10" >

        <br>
        <br>

        <label for="telefono_usuario">Teléfono: </label>
        <input type="tel" id = "telefono_usuario" name = "telefono_usuario">

        <br>
        <br>

        <label for="tipo_busqueda">Término de búsqueda: </label>
        <input type="search" id = "tipo_busqueda" name = "tipo_busqueda">

        <br>
        <br>

        <label for="color_elegido">Color favorito: </label>
        <input type="color" id = "color_elegido" name = "color_elegido">

        <br>
        <br>

        <button type ="submit" method="post">Enviar</button> 

    </form>

</body>
</html>
