<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <class class="container">
        <class class="row">
            <class class="col">
                <div class="mb-3"> <!--mb es margin button, para que los botones no salgan pegadis-->
                    <label for="emailInput" class="form-label">Correo: </label>
                    <input type="email" name="emailInput" id="emailInput" class="form-control-plaintext" placeholder="Ingrese su email" value="correoejemplo@mail.com" disabled>
                    <!--disabled no deja escribir sobre esa casilla, se puede poner en cualquier lado-->
                </div>

                <div class="mb-3">
                    <label for="passInput" class="form-label">Contraseña: </label>
                    <input type="password" name="passInput" id="passInput" class="form-control-sm"
                        placeholder="Ingrese su contraseña">
                </div>

                <div class="mb-3">
                    <input type="file" class="form-control">
                </div>

                <div class="mb-3">
                    <input type="color" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="select1">Elige un número: </label>
                    <select id="select1" size="3" class="form-select" multiple> <!--el multiple me permite con el ctrl seleccionar varias opciones-->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </class>
        </class>
    </class>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
