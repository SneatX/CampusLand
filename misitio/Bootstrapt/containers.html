<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instalacion local/css/bootstrap.min.css">
    <style>
        .container{
            border: 5px solid black;
            background-color: aqua;
            text-align: center;
            font-size: 20px;
        }
        .row{
            background-color: rgb(78, 88, 219);
            border: 3px solid red;
            padding: 10px;
            font-size: 60px;
        }
        .col{
            background-color: rgb(99, 207, 90);
            margin: 10px;
            border: 5px solid blue;
        }
    </style>
    <title>ejercicio container local</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
        </div>
    </div>

    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
        </div>
    </div>



    <script src="instalacion local/js/bootstrap.bundle.min.js"></script>
</body>
</html>
